<body>
    <h1>Javascript Values and Variables</h1>
    <p>Cet exemple utilise le "developer console." Pour en savoir plus, voir <a href="https://developers.google.com/web/tools/chrome-devtools/console/">ici pour Chrome (Anglais)</a> ou <a href="https://developer.mozilla.org/fr/docs/Outils/Console_Web">ici pour Firefox (Francais)</a>.</p>
</body>
<script type="text/javascript">
    // Javascript, like most programming languages, has values.
    // These are the underlying data we use in our program.
    // Text:
    "Bonjour";
    // Numbers:
    1234;
    // Numeric values can be added together (and subtracted, multiplied, divided, etc.)
    12 + 34;
    // Booleans
    true;
    false;

    // Values can be stored in variables so they are easier to think about.
    var salutation = "Bonjour";
    var part_a = 12;
    var part_b = 34;

    // Variables stand in for the values they store,
    // so we can use them in equations just like values.
    var total = part_a + part_b;
</script>
