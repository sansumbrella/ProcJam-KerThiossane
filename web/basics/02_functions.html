    <h1>Javascript Functions</h1>
    <p>Cet exemple utilise le "developer console." Pour en savoir plus, voir <a href="https://developers.google.com/web/tools/chrome-devtools/console/">ici pour Chrome (Anglais)</a> ou <a href="https://developer.mozilla.org/fr/docs/Outils/Console_Web">ici pour Firefox (Francais)</a>.</p>

<script type="text/javascript">
    // Functions in Javascript let us do things with our values and variables.
    // Functions are "called" by putting parentheses "()" after their name.
    // Parameters to the function are passed inside the parentheses.
    // There are many useful built-in functions, which we will look at now.

    // console.log() prints information to the console, which is useful to learn about your program's data.
    // To see the console output, you will need to open the javascript console (press `ESC` inside developer tools)
    console.log("Bonjour");

    // Some functions return a value, which you can store in a variable.
    // The Math family of functions almost all return a number as a result of performing some math on their parameters.
    var cosine = Math.cos(3.1415);
    console.log(cosine);
    // Or you can pass the result of the function directly to another function.
    console.log(Math.cos(3.1415));
    // See what happens if you pass a function to a function.
    console.log(Math.cos);

    // You can create your own functions, too
    // They follow the simple template below:
    // function [name]([parameters]) { [body: what to do] }
    function distance(ax, ay, bx, by) {
        var dx = ax - bx;
        var dy = ay - by;
        return Math.sqrt(dx * dx + dy * dy);
    }

    console.log(distance(3, 4, 4, 5));
</script>
