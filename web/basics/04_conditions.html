    <h1>Javascript Values</h1>
    <p>Cet exemple utilise le "developer console." Pour en savoir plus, voir <a href="https://developers.google.com/web/tools/chrome-devtools/console/">ici pour Chrome (Anglais)</a> ou <a href="https://developer.mozilla.org/fr/docs/Outils/Console_Web">ici pour Firefox (Francais)</a>.</p>

<script type="text/javascript">
    // In Javascript we can run pieces of code conditionally using an if statement.
    // If the condition of an if-statement is false, we can check other conditions
    // using else if([condition]).
    var a = 10;

    if (a > 5) {
        console.log("A est plus grand que 5");
    }
    else if (a === 5) {
        console.log("A est la meme que 5");
    }
    else if (a < 5) {
        console.log("A est plus petit que 5");
    }
    else {
        console.log("A n'est pas numerique.");
    }

    // We can also use conditions to run things many times
    var i = 0;
    while (i < 5) {
        console.log("Counting up", i, "in a while-loop");
        i += 1;
    }

    // For-loops let us write the while loop in a single line:
    for (var i = 0; i < 5; i += 1) {
        console.log("Counting up", i, "in a for-loop.");
    }

    // Il y a beaucoup de style de for-loop a Javascript.
    var collection = ['a', 'b', 'c', 'd'];
    for (var index in collection) {
        console.log(index, ":", collection[index]);
    }

    for (var thing of collection) {
        console.log(thing);
    }
</script>
